<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AgriCulture</title>
    <link href="{{ url_for('static', filename='css/sin.css') }}" rel="stylesheet">
</head>
<body>
    <div class="signin-container">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="AgriCulture Logo">
                
            </div>
        </header>

        <div class="form-container">
            <h2>Sign In</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="alert-list">
                {% for category, message in messages %}
                    <li class="alert alert-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
            <form action="{{ url_for('signin') }}" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn">Sign In</button>
                </div>
                <p class="register-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
